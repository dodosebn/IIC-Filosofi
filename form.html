    <script>
      $(document).ready(function () {
        $("#enrollment-form").submit(function (event) {
          event.preventDefault(); 
    
          $("#loading").show();
          $("#submit-btn").prop("disabled", true);
    
          $.ajax({
            url: "assets/php/registration.php",
            type: "post",
            data: $(this).serialize(),
            success: function (response) {
              $("#loading").hide();
              $("#submit-btn").prop("disabled", false);
    
              // Check if the response is "success" from PHP
              if (response.trim() === "success") {
                $("#message").html("<p style='color: green;'>Enrollment successful!</p>");
                $("#enrollment-form")[0].reset();
              } else {
                $("#message").html("<p style='color: red;'>Failed to submit form. Please try again.</p>");
              }
            },
            error: function () {
              $("#loading").hide();
              $("#submit-btn").prop("disabled", false);
              $("#message").html("<p style='color: red;'>Error submitting form. Please try again.</p>");
            }
          });
        });
      });
</script>

  document.addEventListener("DOMContentLoaded", function () {
    const selectElements = document.querySelectorAll(".custom-select");

    selectElements.forEach((select) => {
        const choices = new Choices(select, {
            searchEnabled: false, // Disable search bar
            itemSelectText: "", // Remove 'Press to select' text
        });

        // Find the parent .input-icon container and add the icon inside .choices__inner
        const parent = select.closest(".input-icon");
        if (parent) {
            const icon = parent.querySelector("i"); // Get the existing icon
            if (icon) {
                parent.querySelector(".choices__inner").prepend(icon);
            }
        }
    });
});
