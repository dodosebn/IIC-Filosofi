      function googleTranslateElementInit() {

function changeLanguage(lang) {
    let googleSelect = document.querySelector(".goog-te-combo");

    if (googleSelect) {
        googleSelect.value = lang;
        googleSelect.dispatchEvent(new Event('change'));
    }

    // Update the displayed language in the dropdown
    document.getElementById("selectedLang").innerText = lang.toUpperCase();

    // Save selected language in local storage
    localStorage.setItem("selectedLang", lang);
}

// Ensure language persists on page reload
document.addEventListener("DOMContentLoaded", function () {
    let savedLang = localStorage.getItem("selectedLang") || "en";
    document.getElementById("selectedLang").innerText = savedLang.toUpperCase();

    let googleSelect = document.querySelector(".goog-te-combo");
    if (googleSelect) {
        googleSelect.value = savedLang;
        googleSelect.dispatchEvent(new Event('change'));
    }
});

<!-- =====CONTACT FORM ==== -->
<script>
  $(document).ready(function () {
      $("#contact-us-form").submit(function (event) {
          event.preventDefault();
  
          $("#submit-btn").prop("disabled", true).text("Sending..."); // Disable button & change text
  
          $.ajax({
              url: "assets/php/contact.php",
              type: "POST",
              data: $(this).serialize(),
              success: function (response) {
                  $("#submit-btn").prop("disabled", false).text("Send Message");
  
                  if (response.trim() === "success") {
                      $("#message").html("<p style='color: green;'>Form submitted successfully!</p>");
                      $("#contact-us-form")[0].reset();
                  } else {
                      $("#message").html("<p style='color: red;'>Failed to submit form. Please try again.</p>");
                  }
              },
              error: function () {
                  $("#submit-btn").prop("disabled", false).text("Send Message");
                  $("#message").html("<p style='color: red;'>Error submitting form. Please try again.</p>");
              }
          });
      });
  });
  </script>
