<script type="text/javascript">
      function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
}

function changeLanguage(lang) {
    let googleSelect = document.querySelector(".goog-te-combo");

    if (googleSelect) {
        googleSelect.value = lang;
        googleSelect.dispatchEvent(new Event('change'));
    }

    // Update the displayed language in the dropdown
    document.getElementById("selectedLang").innerText = lang.toUpperCase();

    // Save selected language in local storage
    localStorage.setItem("selectedLang", lang);
}

// Ensure language persists on page reload
document.addEventListener("DOMContentLoaded", function () {
    let savedLang = localStorage.getItem("selectedLang") || "en";
    document.getElementById("selectedLang").innerText = savedLang.toUpperCase();

    let googleSelect = document.querySelector(".goog-te-combo");
    if (googleSelect) {
        googleSelect.value = savedLang;
        googleSelect.dispatchEvent(new Event('change'));
    }
});

   </script>
